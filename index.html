<html>
<head>
  <link rel="stylesheet" href="./tradeoff.css" />
</head>
	<body>
	<div class='container'>
	    <h1 align="center" style="color:#3b92af;"> Tradeoff Tool </h1>

			<div class='tradeoff'>
			 	<div class='title'>SCOPE</div>
			 	<div class='barrow'>
					<div class='nego'>Negotiable</div>
					<div class='bar'>
						<div id="holder1" class="holder" style="left=10px;"> 
						</div>
					</div>
					<div class='strict'>Non-Negotiable</div>
				</div>
			</div>

         <br/>
			<div class='tradeoff'>
			 	<div class='title'>QUALITY</div>
			 	<div class='barrow'>
					<div class='nego'>Negotiable</div>
					<div class='bar'>
						<div id="holder2" class="holder" style="left=10px;"> 
						</div>
					</div>
					<div class='strict'>Non-Negotiable</div>
				</div>
			</div>
         <br/>

			<div class='tradeoff'>
			 	<div class='title'>TIME</div>
			 	<div class='barrow'>
					<div class='nego'>Negotiable</div>
					<div class='bar'>
						<div id="holder3" class="holder" style="left=10px;"> 
						</div>
					</div>
					<div class='strict'>Non-Negotiable</div>
				</div>
			</div>
         <br/>
			<div class='tradeoff'>
			 	<div class='title'>COST</div>
			 	<div class='barrow'>
					<div class='nego'>Negotiable</div>
					<div class='bar'>
						<div id="holder4" class="holder" style="left=10px;"> 
						</div>
					</div>
					<div class='strict'>Non-Negotiable</div>
				</div>
			</div>
	</div>
	<script type="text/javascript" src="tradeoff.js" ></script>

	</body>
</html>
